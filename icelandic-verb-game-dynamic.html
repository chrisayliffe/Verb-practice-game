<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icelandic Verb Game - Dynamic</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #fff;
      color: #121212;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      color: #121212;
    }
    p.subtitle {
      color: #555;
      margin-bottom: 20px;
    }
    .error {
      background: #fef2f2;
      color: #d93025;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid #f15d4e;
    }
  </style>
</head>
<body>
  <h1>Icelandic Verb Practice Game (Dynamic)</h1>
  <p class="subtitle">Loads verbs automatically from Google Sheets by lesson name.</p>
  <div id="game"></div>
  <div id="error"></div>

  <script>
    const SHEET_ID = "1TvQ8qTJ2IkaRbyJa3JNbjbLOM0peubS0VDNGupHwZes"; // âœ… Replace if yours changes
    const urlParams = new URLSearchParams(window.location.search);
    const lessonName = urlParams.get("lesson") || "Lesson 1";
    const SHEET_URL = `https://opensheet.elk.sh/${SHEET_ID}/${lessonName}`;

    async function loadLesson() {
      try {
        const res = await fetch(SHEET_URL);
        if (!res.ok) throw new Error("Sheet not found or not public.");
        const data = await res.json();

        if (!data.length) {
          document.getElementById("error").innerHTML = `<div class="error">No data found for ${lessonName}</div>`;
          return;
        }

        let html = `<h2>${lessonName}</h2><table border="1" cellpadding="6" cellspacing="0">
        <tr><th>Icelandic</th><th>English</th></tr>`;
        data.forEach(row => {
          html += `<tr><td>${row.Icelandic || ''}</td><td>${row.English || ''}</td></tr>`;
        });
        html += `</table>`;
        document.getElementById("game").innerHTML = html;
      } catch (err) {
        document.getElementById("error").innerHTML = `<div class="error">${err.message}</div>`;
      }
    }

    loadLesson();
  </script>
</body>
</html>
